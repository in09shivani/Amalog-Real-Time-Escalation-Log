<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amalog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("https://clhexpress.com/upload/2022/08/04/16595757018969kzwtj.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 20px;
      color: #000;
    }
    h1, h2 {
      text-align: center;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #0052cc;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003d99;
    }
    .output {
      max-width: 600px;
      margin: 20px auto;
      background: rgba(230, 240, 255, 0.95);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #ccc;
    }
    .output p {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <h1>Amalog ‚Äì Real-Time Escalation Log</h1>
  <form id="amalogForm">
    <label for="remarks">Remarks:</label>
    <textarea id="remarks" name="remarks" rows="3"></textarea>

    <label for="fmc">FMC/GPS:</label>
    <input type="text" id="fmc" name="fmc">

    <label for="location">Location of Incident:</label>
    <input type="text" id="location" name="location">

    <label for="currentLocation">Current Location:</label>
    <input type="text" id="currentLocation" name="currentLocation">

    <label for="time">Time of Incident:</label>
    <input type="text" id="time" name="time">

    <label for="source">Source of Information:</label>
    <input type="text" id="source" name="source">

    <label for="distance">Distance to Cover:</label>
    <input type="text" id="distance" name="distance">

    <label for="escalated">Escalated:</label>
    <input type="text" id="escalated" name="escalated">

    <button type="submit">Submit</button>
  </form>

  <div class="output" id="output" style="display:none;">
    <h2>üìã Submitted Report</h2>
    <p><strong>üìù Remarks:</strong> <span id="outRemarks"></span></p>
    <p><strong>üì° FMC/GPS:</strong> <span id="outFmc"></span></p>
    <p><strong>üìç Location of Incident:</strong> <span id="outLocation"></span></p>
    <p><strong>üìç Current Location:</strong> <span id="outCurrentLocation"></span></p>
    <p><strong>üïí Time of Incident:</strong> <span id="outTime"></span></p>
    <p><strong>üì¢ Source of Info:</strong> <span id="outSource"></span></p>
    <p><strong>üìè Distance to Cover:</strong> <span id="outDistance"></span></p>
    <p><strong>‚ö†Ô∏è Escalated:</strong> <span id="outEscalated"></span></p>
  </div>

  <script>
    const form = document.getElementById('amalogForm');
    const output = document.getElementById('output');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      document.getElementById('outRemarks').innerText = document.getElementById('remarks').value;
      document.getElementById('outFmc').innerText = document.getElementById('fmc').value;
      document.getElementById('outLocation').innerText = document.getElementById('location').value;
      document.getElementById('outCurrentLocation').innerText = document.getElementById('currentLocation').value;
      document.getElementById('outTime').innerText = document.getElementById('time').value;
      document.getElementById('outSource').innerText = document.getElementById('source').value;
      document.getElementById('outDistance').innerText = document.getElementById('distance').value;
      document.getElementById('outEscalated').innerText = document.getElementById('escalated').value;

      output.style.display = 'block';
    });
  </script>
</body>
</html>
